type: object
required:
  - _id
  - email
  - comment

properties:
  _id:
    type: string
    description: Unique identifier of the help request
    example: "65aa12e4f1c8a91234567890"
    readOnly: true

  email:
    type: string
    format: email
    description: User email address
    example: "user@example.com"

  comment:
    type: string
    description: Help request message
    example: "I cannot log in to my account and need assistance."
