type: object
required:
  - _id
  - title
  - userId
  - createdAt
  - updatedAt

properties:
  _id:
    type: string
    description: Unique identifier of the board
    example: "65ac12e4f1c8a91234567890"
    readOnly: true

  title:
    type: string
    description: Board title
    example: "Personal Tasks"

  userId:
    type: string
    description: Owner user ID
    example: "65a7c1e2f4a8b9c123456789"

  icon:
    type: string
    description: Board icon identifier
    example: "star"
    default: none

  background:
    type: string
    description: Board background identifier
    example: "gradient-blue"
    default: none

  createdAt:
    type: string
    format: date-time
    description: Board creation date
    example: "2026-01-15T16:20:00.000Z"
    readOnly: true

  updatedAt:
    type: string
    format: date-time
    description: Last update date
    example: "2026-01-15T18:00:10.000Z"
    readOnly: true
