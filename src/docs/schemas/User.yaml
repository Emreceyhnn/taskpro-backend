type: object
required:
  - _id
  - name
  - email
  - password
  - theme
  - createdAt
  - updatedAt

properties:
  _id:
    type: string
    description: Unique identifier of the user
    example: "65a7c1e2f4a8b9c123456789"
    readOnly: true

  name:
    type: string
    description: User's full name
    example: "Emre Ceyhan"

  email:
    type: string
    format: email
    description: User's email address
    example: "emre@example.com"

  password:
    type: string
    description: Hashed user password
    example: "$2b$10$abcdef1234567890"
    writeOnly: true

  photo:
    type: string
    description: URL of the user's profile photo
    example: "https://res.cloudinary.com/demo/image/upload/avatar.png"
    default: ""

  theme:
    type: string
    description: User interface theme preference
    enum:
      - light
      - dark
      - system
    default: dark
    example: dark

  createdAt:
    type: string
    format: date-time
    description: Account creation date
    example: "2026-01-15T18:42:00.000Z"
    readOnly: true

  updatedAt:
    type: string
    format: date-time
    description: Last update date
    example: "2026-01-15T18:45:10.000Z"
    readOnly: true
