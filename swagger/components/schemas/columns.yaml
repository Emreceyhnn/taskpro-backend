type: object
required:
  - _id
  - boardId
  - name
  - order
  - createdAt
  - updatedAt

properties:
  _id:
    type: string
    example: "65a1f4d9e4b0a12d34f98765"

  boardId:
    type: string
    description: MongoDB ObjectId reference to Board
    example: "65a1f2c9e4b0a12d34f56789"

  name:
    type: string
    example: "To Do"

  order:
    type: integer
    example: 1

  createdAt:
    type: string
    format: date-time
    example: "2026-01-15T18:30:10.123Z"

  updatedAt:
    type: string
    format: date-time
    example: "2026-01-15T18:30:10.123Z"
