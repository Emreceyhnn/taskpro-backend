get:
  tags: [Dashboard]
  summary: Get workspace data
  security:
    - bearerAuth: []
  responses:
    "200":
      description: Workspace data
      content:
        application/json:
          schema:
            type: object
            properties:
              boards:
                type: array
                items:
                  $ref: ../../components/schemas/boards.yaml
              columns:
                type: array
                items:
                  $ref: ../../components/schemas/columns.yaml
              tasks:
                type: array
                items:
                  $ref: ../../components/schemas/tasks.yaml
              isEmpty:
                type: boolean
