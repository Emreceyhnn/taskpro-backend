operationId: updateTask
tags: [Task]
summary: Update task
security:
  - bearerAuth: []

parameters:
  - name: taskId
    in: path
    required: true
    schema:
      type: string

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object

responses:
  "200":
    description: Task updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              $ref: ../../../../components/schemas/tasks.yaml
