post:
  operationId: loginUser
  tags: [Auth]
  summary: Login user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [email, password]
          properties:
            email:
              type: string
            password:
              type: string
  responses:
    "200":
      description: Logged in
