<!DOCTYPE html>
<html>
  <body>
    <h2>Google callback</h2>
    <pre id="status">Bekleniyor...</pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      fetch("http://localhost:3000/auth/confirm-oauth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("status").innerText =
            "LOGIN OK\n" + JSON.stringify(data, null, 2);
        })
        .catch((err) => {
          document.getElementById("status").innerText = "ERROR\n" + err;
        });
    </script>
  </body>
</html>
